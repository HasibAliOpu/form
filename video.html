<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h2>Audio & Video tag</h2>
    <div>
      Song:
      <audio controls src="media/audios/Abdul Hannan - Haaray.mp3"></audio>
    </div>
    <div>
      <video
        controls
        src="media/videos/cute-panda.mp4"
        style="width: 50%; margin-top: 5px; margin-bottom: 5px"
      ></video>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/xk1Tkq_GUaM?si=J7E6a8FiYRh8t0KI&amp;start=10"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        style="width: 100%; margin-bottom: 20px"
      ></iframe>
    </div>
  </body>
</html>
