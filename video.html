<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h2>Audio & Video tag</h2>
    <div>
      Song:
      <audio controls src="media/audios/Abdul Hannan - Haaray.mp3"></audio>
    </div>
    <div>
      <video
        controls
        src="media/videos/cute-panda.mp4"
        style="width: 50%"
      ></video>
    </div>
  </body>
</html>
