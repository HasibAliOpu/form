<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      label {
        display: block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>Home</li>
        <li>Form</li>
        <li>About</li>
      </ul>
    </header>
    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form action="">
          <label for="name"
            >Your Name:
            <input type="text" placeholder="your name" />
          </label>
          <label for="email">
            Your Email:
            <input type="email" name="" id="email" placeholder="Your Email" />
          </label>
          <label for="phone">
            Your Phone:
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Your Phone"
            />
          </label>
          <fieldset>
            <legend>Pick color</legend>
            <label for="Red">
              <input type="radio" name="color" id="" />Red
            </label>
            <label for="Black">
              <input type="radio" name="color" id="" />Black
            </label>
            <label for="Orange">
              <input type="radio" name="color" id="" />Orange
            </label>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <small>&copy;2025 all rights reserved by h a opu</small>
    </footer>
  </body>
</html>
